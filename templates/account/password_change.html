{% extends 'account/base_account.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block title %}Change Password{% endblock title %}

{% block content %}
                            <div class="card-body p-4"> 
    
                                    <div class="text-center mt-2">
                                        <h5 class="text-primary">Change Password</h5>
                                        <p class="text-muted">Change Password with Minible.</p>
                                    </div>
                                    <div class="p-2 mt-4">
                                        
                                        <form class="password_change" method="POST" action="{% url 'account_change_password' %}" >
                                        {% csrf_token %}
                                        {{ form|crispy }}                               
                                        
                                        <div class="d-grid mt-3">
                                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Change My Password</button>
                                        </div>   
                                            
                                        </form>
                                    </div>
                
                                </div>
                            </div>
{% endblock %}
